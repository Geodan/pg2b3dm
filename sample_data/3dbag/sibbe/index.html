<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.135/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.135/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  
    <style>
      html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .toolbar-left {
            display: block;
            position: absolute;
            top: 5px;
            left: 5px;
        }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    var viewer = new Cesium.Viewer('cesiumContainer', {
      requestRenderMode : true,
      animation: false,
      baseLayerPicker: false,
      fullscreenButton: true,
      vrButton: false,
      geocoder: true,
      homeButton: false,
      infoBox: true,
      selectionIndicator: true,
      timeline: false,
      shadows: false,
      navigationHelpButton: false,
      navigationInstructionsInitiallyVisible: true,
      scene3DOnly: true,
      geocoder: false,
      shouldAnimate: true,
      baseLayer: new Cesium.ImageryLayer(new Cesium.UrlTemplateImageryProvider({
        url: "https://service.pdok.nl/hwh/luchtfotorgb/wmts/v1_0/2024_ortho25/EPSG:3857/{z}/{x}/{y}.jpeg",
        maximumLevel: 19,
      }))
    });
  viewer.cesiumWidget.creditContainer.style.display = "none";
  viewer.scene.globe.baseColor = Cesium.Color.WHITE;
  var terrainProvider = await Cesium.CesiumTerrainProvider.fromUrl('https://api.pdok.nl/kadaster/3d-basisvoorziening/ogc/v1_0/collections/digitaalterreinmodel/quantized-mesh');
  viewer.scene.terrainProvider = terrainProvider;
  viewer.scene.globe.depthTestAgainstTerrain=true;

viewer.scene.light = new Cesium.DirectionalLight({
  direction: viewer.scene.camera.directionWC,
});
viewer.scene.preRender.addEventListener(function (scene, time) {
  viewer.scene.light.direction = Cesium.Cartesian3.clone(
    viewer.scene.camera.directionWC,
    viewer.scene.light.direction
  );
});

    const tileset = await Cesium.Cesium3DTileset.fromUrl(
      "./1.1/tileset.json"
    );  
    viewer.scene.primitives.add(tileset);

    // tileset.debugShowBoundingVolume = true;
    // tileset.debugColorizeTiles = true;
    viewer.scene.globe.depthTestAgainstTerrain = true;
    viewer.scene.globe.enableLighting = false;
    viewer.scene.highDynamicRange = false;
    viewer.zoomTo(tileset, new Cesium.HeadingPitchRange(0, -0.5, 0));
    var handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
    handler.setInputAction(function(movement) {
      var feature = viewer.scene.pick(movement.position);
      if (!Cesium.defined(feature)) {
          return;

      }
      var propertyNames = feature.getPropertyNames();
      var length = propertyNames.length;
        for (var i = 0; i < length; ++i) {
            var propertyName = propertyNames[i];
            console.log(propertyName + ': ' + feature.getProperty(propertyName));
        }
  }, Cesium.ScreenSpaceEventType.RIGHT_CLICK);

  </script>
</body>
</html>
