<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.109.0/Cesium.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.109.0/Widgets/widgets.min.css" rel="stylesheet">
  
    <style>
      html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .toolbar-left {
            display: block;
            position: absolute;
            top: 5px;
            left: 5px;
        }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    const esri = new Cesium.ArcGisMapServerImageryProvider({
      url : 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
    });
 
    var viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: esri
    });
   
    viewer.scene.debugShowFramesPerSecond = true;

    const tileset = await Cesium.Cesium3DTileset.fromUrl(
      "tileset.json"
    );  
    scene.primitives.add(tileset);

    var terrainProvider = new Cesium.CesiumTerrainProvider({
        url : 'https://3d.kadaster.nl/dtm/ahn4'
    });
    viewer.scene.terrainProvider = terrainProvider;
    viewer.scene.globe.depthTestAgainstTerrain=true;


    tileset.debugShowBoundingVolume = true;
    // tileset.debugColorizeTiles = true;
    viewer.scene.globe.depthTestAgainstTerrain = true;
    viewer.zoomTo(tileset, new Cesium.HeadingPitchRange(0, -0.5, 0));
    var handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
    handler.setInputAction(function(movement) {
      var feature = viewer.scene.pick(movement.position);
      if (!Cesium.defined(feature)) {
          return;

      }
      var propertyNames = feature.getPropertyNames();
      var length = propertyNames.length;
        for (var i = 0; i < length; ++i) {
            var propertyName = propertyNames[i];
            console.log(propertyName + ': ' + feature.getProperty(propertyName));
        }
  }, Cesium.ScreenSpaceEventType.RIGHT_CLICK);

  </script>
</body>
</html>
