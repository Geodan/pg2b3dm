name: Build server status
 
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '**' ]
  
jobs:
  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Build with dotnet
      working-directory: src      
      run: dotnet build --configuration Release
